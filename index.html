<head>

    <title>Payment Page</title>
</head>
<body>
    <p>Click the button below to make a payment:</p>
    <a id="paymentLink" href="#" onclick="redirectToMetaMask()">Make Payment</a>

    <script>
        function redirectToMetaMask() {
            // Replace with your actual BNB address and payment amount
            var address = '0x8AEf14E83dbF0B1Cc1E1eA83abcCaf0256BbEE99';
            var amount = '0.001';

            // Construct the MetaMask URL
            var metaMaskUrl = 'https://metamask.app.link/send?to=' + address + '&value=' + amount;

            // Redirect the user to MetaMask
            window.location.href = metaMaskUrl;
        }
    </script>
</body>
