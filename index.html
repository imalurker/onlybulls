<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
<script>
function openWikipedia() {
    window.open("https://en.wikipedia.org/wiki/Gay", "_blank");
}
</script>

    <style>
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
.card {
    width: 300px;
    height: 400px;
    perspective: 1000px;
    position: relative;
    margin-top: 30%;
}

        .card:hover .front {
            transform: rotateY(180deg);
        }
        .card:hover .back {
            transform: rotateY(0);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.5s;
        }
        .front {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .back {
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            transform: rotateY(180deg);
            background-position: center;
        }
        .back div {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .heading {
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="heading">VIT Papers (2020-2022)</h1>
        <a href="#!" class="card">
            <div class="front">
                <div class = "text">Hover here for 2020 VIT Question papers. Please not that it's only for educational purpose only</div>
            </div>
            <div class="back" style="background-image: url(//source.unsplash.com/300x401)">
                <div>
                    <p>Consectetur adipisicing elit. Possimus, praesentium?</p>
                    <p>Provident consectetur natus voluptatem quis tenetur sed beatae eius sint.</p>
                    <button class="button" onclick="openWikipedia()">Click Here</button>

                </div>
            </div>
        </a>

        <!-- Repeat the above card structure for each card -->
    </div>
</body>
</html>
