<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Symbol with Text Inside</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 1000vh;
        }

        .love-container {
            position: relative;
            font-size: 100px;
            color: red;
        }

        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            color: black;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="love-container">
        ❤️
        <div class="love-text">Love U Teyya</div>
    </div>
</body>
</html>
