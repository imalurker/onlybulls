<!DOCTYPE html>
<html>
	<head>
		<title>VIT Papers</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
    var linkElement = document.getElementById("link");
    var imageContainer = document.getElementById("imageContainer");

    linkElement.addEventListener("click", function() {
        imageContainer.style.display = "block";
    });
});
        </script>
        <style>
            #hemanth {
    width: 50%;
    color: yellow;
    background-color: red;
    padding: 1%;
    position: absolute;
    top: 10%;
    left: 50%; /* Adjust this value to horizontally center the element */
    transform: translate(-50%, -50%);
    text-align: center;
}
	     #link{
    width: 50%;
    color: yellow;
    background-color: rgb(4, 0, 255);
    padding: 1%;
    position: absolute;
    top: 20%;
    left: 50%; /* Adjust this value to horizontally center the element */
    transform: translate(-50%, -50%);
    text-align: center; 
}
#image{
    position: absolute;
    top:30%;
    left:30%;
}
#text{
    position: absolute;
    top:45%;
    left:50%;
    font-size: xx-large;
    
}

        </style>
	</head>
	<body>
	<div id = "hemanth">VIT 2023 Paper leaks</div>
        <div id="link">Click here for VIT Question papers</div>
        <div id="imageContainer" style="display: none;">
        <img id="image" src="image.png" alt="Image">
	<div id = text>You're Gay</div>
        </div>
	</body>
</html>
